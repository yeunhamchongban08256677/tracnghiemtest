<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Luyện Trắc Nghiệm - Trang Chủ</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.7.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="start-screen" class="card text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-2">Ôn Luyện Trắc Nghiệm</h1>
            <p class="text-gray-600 mb-8">Tải lên tệp đề của bạn hoặc sử dụng đề mặc định để bắt đầu.</p>

            <div class="grid md:grid-cols-2 gap-8 items-start">
                <!-- Left Side: Upload -->
                <div class="space-y-4">
                    <h2 class="text-xl font-bold text-gray-800">Tải lên & Bắt đầu</h2>
                    <label for="file-upload-input" class="file-upload-label">
                        <div class="text-center">
                            <svg class="w-8 h-8 mx-auto mb-3 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                            <p class="text-sm text-gray-600 font-semibold">Nhấn để tải lên tệp .docx hoặc .txt</p>
                        </div>
                        <input id="file-upload-input" type="file" accept=".txt,.docx" class="hidden" />
                    </label>
                    <div id="upload-status" class="mt-2 text-sm text-center text-gray-600 h-6"></div>
                    <div id="custom-quiz-actions" class="hidden space-y-2">
                        <button id="start-custom-btn" class="btn btn-primary w-full">Bắt đầu với đề đã tải</button>
                        <button id="preview-custom-btn" class="btn btn-outline w-full">Xem trước đề</button>
                    </div>
                </div>

                <!-- Right Side: Default Quiz & Settings -->
                <div class="space-y-4 border-t md:border-t-0 md:border-l pt-6 md:pt-0 md:pl-8">
                     <h2 class="text-xl font-bold text-gray-800">Tùy chọn & Đề mặc định</h2>
                     <div id="settings-panel" class="space-y-3 text-left">
                         <div class="control-panel-item">
                            <label for="randomize-questions-check" class="font-medium text-gray-700">Ngẫu nhiên câu hỏi</label>
                            <input type="checkbox" id="randomize-questions-check" checked>
                        </div>
                        <div class="control-panel-item">
                            <label for="randomize-answers-check" class="font-medium text-gray-700">Ngẫu nhiên câu trả lời</label>
                            <input type="checkbox" id="randomize-answers-check" checked>
                        </div>
                        <div class="control-panel-item">
                            <label for="prioritize-unmastered-check" class="font-medium text-gray-700">Ưu tiên câu chưa thuộc</label>
                            <input type="checkbox" id="prioritize-unmastered-check" checked>
                        </div>
                        <div class="control-panel-item">
                            <label for="repeat-count-input" class="font-medium text-gray-700">Số lần đúng để thuộc</label>
                            <input type="number" id="repeat-count-input" min="1" max="10" value="3" class="form-input">
                        </div>
                     </div>
                     <button id="start-default-btn" class="btn btn-secondary w-full">Thi thử đề mặc định</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">X</button>
            <h2 class="text-2xl font-bold mb-4">Xem trước nội dung đề</h2>
            <div id="preview-list"></div>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>
</html>
